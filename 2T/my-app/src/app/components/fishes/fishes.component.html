<!-- Fishes -->

<section>
    <!-- Article Component -->
    <div class="grid">
        <app-article [object]="fishSelectedForArticle" [hidden]="isPostHidden"></app-article>
    </div>

    <div class="grid">
        <!-- Post Component -->
        @for (fish of fishesGrid; track $index) {
        <app-post [object]="fish" (objectInfo)="showFishArticle($event)" [hidden]="!isPostHidden"></app-post>
        }
    </div>
</section>

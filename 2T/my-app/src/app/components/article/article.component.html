<div class="article">
    <div class='photo' [ngStyle]="{'background-image': 'url(' + object.img + ')'}" (click)="displayModal(object)">
    </div>
    <div class="card-footer">
        <div>
            <h2 class='card-title'>{{object.name}}</h2>
            <h3 class='card-text'>{{object.text}}</h3>
        </div>
    </div>
</div>

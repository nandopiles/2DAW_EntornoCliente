<!-- Vegetables -->

<main class="content">
    <section>
        <div class="grid">
            @for (vegetable of vegetablesGrid; track $index) {
            <app-vegetables-card [vegetable]="vegetable" (modalInfo)="fillInfoModal($event)"></app-vegetables-card>
            }
        </div>
    </section>
</main>

<app-modal [modalProperties]="modalInfo" [isModalReadyToPopUp]="isModalReadyToBeVisible"
    (isModalClosed)="handleModalClosed($event)"></app-modal>

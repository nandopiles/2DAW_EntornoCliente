<div class="memigo">
    <section>
        <div class="grid">
            <app-post [infoCard]="memes[currentIndex]" (objectClicked)="showModal($event)"></app-post>
        </div>
        <button (click)="prevPosition()">Anterior</button>
        <button (click)="nextPosition()">Siguiente</button>
    </section>
</div>

<app-modal [isModalReadyToPopUp]="isModalReadyToPopUp" [itemSelected]="memeSelected"
    (isModalClosed)="closeModal()"></app-modal>

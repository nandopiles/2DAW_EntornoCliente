<div class="container">
    <h1 [hidden]="isContinuePlaying">Game over!</h1>
    <h1 (click)="startGame()">Let's play!</h1>
    <table style="margin-left:auto;margin-right:auto;">
        <tr>
            <td class="activity" [ngStyle]="{
                'background-color': colorCombination[0] || defaultColor
            }" (click)="changeColorCell(0)"></td>
            <td class="activity" [ngStyle]="{
                'background-color': colorCombination[1] || defaultColor
            }" (click)="changeColorCell(1)"></td>
        </tr>
        <tr>
            <td class="activity" [ngStyle]="{
                'background-color': colorCombination[2] || defaultColor
                }" (click)="changeColorCell(2)"></td>
            <td class="activity" [ngStyle]="{
                'background-color': colorCombination[3] || defaultColor
            }" (click)="changeColorCell(3)"></td>
        </tr>
    </table>

    <h1 (click)="checkResult()">Check!</h1>
</div>

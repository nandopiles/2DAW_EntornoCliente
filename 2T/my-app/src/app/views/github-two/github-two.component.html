<div class="github">
    <div class="content">
        @for (user of githubAngularUsers; track $index) {
        <img src={{user.avatar_url}} (click)="selectUser(user)" alt="Avatar img of the user: {{user.login}}">
        <h1>{{user.login}}</h1>
        }
    </div>
</div>

<app-modal [itemSelected]="userSelected" [isModalReadyToPopUp]="isModalReadyToBeVisible"
    (isModalClosed)="handleModal($event)"></app-modal>

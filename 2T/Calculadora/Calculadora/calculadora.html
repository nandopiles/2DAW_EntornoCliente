<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
<script src="main.js"></script>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <h1>CALCULADORA</h1>    
        <table class="tabla_resultado" cellpadding="0" cellspacing="10">
            <tr>
                <td style="background-color: azure" class="resultado" colspan="4">NÃºmero</td>
            </tr>
            <tr>
                <td><button style="background-color: lightBlue"><span class="operacion">1/x</span></button></td>
                <td><button style="background-color: lightBlue"><span class="operacion">!</span></button></td>
                <td><button style="background-color: lightBlue"><span class="operacion">&radic;<span style="text-decoration:overline;">&nbsp;x&nbsp;</span></span></button></td>
                <td><button style="background-color: lightBlue"><span class="operacion">&divide;</span></button></td>
            </tr>
            <tr>
                <td><button style="background-color: lightGray"><span class="operacion">7</span></button></td>
                <td><button style="background-color: lightGray"><span class="operacion">8</span></button></td>
                <td><button style="background-color: lightGray"><span class="operacion">9</span></button></td>
                <td><button style="background-color: lightBlue"><span class="operacion">&times;</span></button></td>
            </tr>
            <tr>
                <td><button style="background-color: lightGray"><span class="operacion">4</span></button></td>
                <td><button style="background-color: lightGray"><span class="operacion">5</span></button></td>
                <td><button style="background-color: lightGray"><span class="operacion">6</span></button></td>
                <td><button style="background-color: lightBlue"><span class="operacion">-</span></button></td>
            </tr>
            <tr>
                <td><button style="background-color: lightGray"><span class="operacion">1</span></button></td>
                <td><button style="background-color: lightGray"><span class="operacion">2</span></button></td>
                <td><button style="background-color: lightGray"><span class="operacion">3</span></button></td>
                <td><button style="background-color: lightBlue"><span class="operacion">+</span></button></td>
            </tr>
            <tr>
                <td><button style="background-color: lightBlue"><span class="operacion">C</span></button></td>
                <td><button style="background-color: lightGray"><span class="operacion">0</span></button></td>
                <td><button style="background-color: lightBlue"><span class="operacion">,</span></button></td>
                <td><button style="background-color: lightBlue"><span class="operacion">=</span></button></td>
            </tr>
        </table>
    </div>
</body>

</html>
